<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <script type="text/javascript" charset="utf-8" src="bundle.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Mega</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Mega</h1>
          <h2>Unofficial Node.js SDK for Mega / Demo page</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/tonistiigi/mega" id="view-on-github" class="button"><span>View on GitHub</span></a>
          <a href="https://npmjs.org/package/mega" id="view-on-npm" class="button"><span>View on NPM</span></a>
        </section>

        <hr>

        <section id="main_content">
          
          <h2>Access file by URL:</h2>
          
          <label>File URL:</label>
          <input type="text" placeholder="https://mega.co.nz/#!linkid!key" on-change="urlchange">
          <div class="error" data-show="url_error" data-text="url_error"></div>
          <div class="file_info" data-show="url_success">
            <div>Name: <b data-text="name"></b></div>
            <div>Size: <b data-text="size"></b>B</div>
          </div>
          
        </section>
      </div>
    </div>
  </body>
</html>
